# Serenity BDD Configuration

# Report generation
serenity.project.name=Serenity Clojure
serenity.test.root=samples

# Output directory
serenity.outputDirectory=target/site/serenity

# Report styling
serenity.take.screenshots=FOR_EACH_ACTION
serenity.report.encoding=UTF-8
serenity.browser.width=1920
serenity.browser.height=1080

# JSON output
serenity.report.json=true

# Console output
serenity.console.colors=true
serenity.logging=VERBOSE

# Report features
serenity.report.show.step.details=true
serenity.report.show.manual.tests=false
serenity.report.show.releases=false

# Test execution
serenity.dry.run=false
serenity.restart.browser.each.scenario=true
